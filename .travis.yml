language: node_js
node_js: stable
sudo: false
notifications:
  email: false
apt:
  packages:
    - google-chrome-stable
install:
  - npm install
  - yarn install
script:
  - npm run test
  - yarn danger ci
deploy:
  provider: npm
  email: mdn-npm@mozilla.com
  api_key: $NPM_TOKEN
  on:
    tags: true
    repo: mdn/browser-compat-data
